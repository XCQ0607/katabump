name: Katabump Auto Renew

on:
  schedule:
    # 每天 UTC 0点 (北京时间 8点) 运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  renew:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        npm install
        npx playwright install-deps chrome
      
    - name: Run Renew Script
      env:
        # 将 USERS_JSON 配置在 GitHub Repository Secrets 中
        # 格式: [{"username": "xxx", "password": "xxx"}, ...]
        USERS_JSON: ${{ secrets.USERS_JSON }}
        HTTP_PROXY: ${{ secrets.HTTP_PROXY }}
        # 可选：续期完成后发送 Telegram 通知
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: xvfb-run --auto-servernum --server-args="-screen 0 1280x720x24" node action_renew.js

    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
